name: my-token-classifier

features:
    words:
        embedding_dim: 50
        #trainable: false
        #weights_file: https://dl.fbaipublicfiles.com/fasttext/vectors-crawl/cc.en.300.vec.gz
    chars:
        embedding_dim: 32
        encoder:
            type: cnn
            num_filters: 50
            ngram_filter_sizes: [ 4 ]
        dropout: 0.2

encoder:
    hidden_size: 10
    num_layers: 2
    dropout: 0.5
    type: rnn

head:
    type: TokenClassification
    labels: [ 'B-DRUG', 'I-DRUG', 'L-DRUG', 'O', 'U-DRUG' ]