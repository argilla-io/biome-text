name: text-classifier-multilabel

features:
    words:
        embedding_dim: 50
        lowercase_tokens: true
    chars:
        embedding_dim: 8
        encoder:
            type: cnn
            num_filters: 50
            ngram_filter_sizes: [ 4 ]
        dropout: 0.2
        embedder:
            embedding:
                padding_index: 0
        indexer:
            character_tokenizer:
                lowercase_characters: true

encoder:
    hidden_size: 10
    num_layers: 2
    dropout: 0.5
    type: rnn

head:
    type: TextClassification
    labels: ['toxic','severe_toxic','obscene','threat','insult','identity_hate']
    multilabel: true
    pooler:
        type: boe