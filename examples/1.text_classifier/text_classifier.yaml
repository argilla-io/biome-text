name: text-classifier

#tokenizer:
#    text_cleaning:
#        rules:
#            - strip_spaces

features:
    words:
        embedding_dim: 100
        lowercase_tokens: true
    chars:
        embedding_dim: 8
        encoder:
            type: cnn
            num_filters: 50
            ngram_filter_sizes: [ 4 ]
        dropout: 0.2


encoder:
    hidden_size: 10
    num_layers: 2
    dropout: 0.5
    type: rnn

head:
    type: TextClassification
    labels:
        - duplicate
        - not_duplicate
    pooler:
        type: boe