name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run_tests:
    name: Run Tests
    needs: deploy_docs
    runs-on: ubuntu-latest
    # make sure commands run in a bash shell
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v2
      - name: Setup Conda Env ğŸ
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment_dev.yml
          activate-environment: biome
      - name: Setup ElasticSearch ğŸ”
        uses: getong/elasticsearch-action@v1.2
        with:
          elasticsearch version: 7.3.2
      - name: Install Biome ğŸŒ¿
        run: make dev
      - name: Run Tests ğŸ“ˆ
        run: make test

  deploy_docs:
    name: Deploy Docs
#    needs: run_tests
#    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    # make sure commands run in a bash shell
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout Code ğŸ›
        uses: actions/checkout@v2
      - name: Setup Conda Env ğŸ
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment_dev.yml
          activate-environment: biome
      - name: Install pdoc3 ğŸŒ¿
        run: pip install pdoc3~=0.8.1
      # Only necessary because we do not want to install biome.text with all its dependencies
      - name: Expose biome.text to pdoc ğŸŒ¿
        run: cd docs && ln -s ../src/biome .
      - name: Build Documentation ğŸ“˜
        run: make build_docs
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs/site # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
