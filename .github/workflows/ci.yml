name: CI

on:
  pull_request:
  push:
    branches: [master]
  release:
    types: [published]

jobs:
  tests_docs:
    name: Run Tests & Build Docs
    runs-on: ubuntu-latest
    env:
      BIOME_TEXT_DOC_VERSION_PATH: /master/
    # make sure commands run in a bash shell
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout Code 🛎
        uses: actions/checkout@v2
      - name: Setup ElasticSearch 🔎
        uses: getong/elasticsearch-action@v1.2
        with:
          elasticsearch version: 7.3.2
      - name: Setup Conda Env 🐍
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment_dev.yml
          activate-environment: biome
      - name: Cache pip 👜
        uses: actions/cache@v2
        env:
          # Increase this value to reset cache if setup.py has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.CACHE_NUMBER }}-${{ hashFiles('setup.py') }}
      - name: Install Biome 🌿
        run: make dev
      - name: Linting 🍩
        # TODO: there is an issue with pylint and our CI, for now we only run our pre-commit hooks
        run: pre-commit run --all-files
      - name: Run Tests 📈
        run: make test
      - name: Set BIOME_TEXT_DOC_VERSION_PATH 🥦
        if: ${{ github.event_name == 'release' }}
        # For tags $GITHUB_REF looks like refs/tags/<tag_name>
        run: echo BIOME_TEXT_DOC_VERSION_PATH=/$(echo $GITHUB_REF | cut -d / -f 3)/ >> $GITHUB_ENV
      - name: Build Docs 📘
        # build and zip the docs
        run: |
          make build_docs
          tar -czf docs_build_output.tar.gz docs/site
      - name: Upload Build Output 🍕
        uses: actions/upload-artifact@v2
        with:
          name: docs_build_output
          path: docs_build_output.tar.gz

  deploy_docs:
    name: Deploy Docs
    runs-on: ubuntu-latest
    needs: tests_docs
#    if: ${{ github.event_name == 'push' || github.event_name == 'release' }}
    env:
      BIOME_TEXT_DOC_VERSION_PATH: /master/
    # make sure commands run in a bash shell
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Download Build Output 🧀
        uses: actions/download-artifact@v2
        with:
          name: docs_build_output
      - name: Extract Build Output 🍗
        run: tar -xzf docs_build_output.tar.gz
      - name: Set BIOME_TEXT_DOC_VERSION_PATH 🥦
        if: ${{ github.event_name == 'release' }}
        # For tags $GITHUB_REF looks like refs/tags/<tag_name>
        run: echo BIOME_TEXT_DOC_VERSION_PATH=/${{ github.event.release.tag_name }}/ >> $GITHUB_ENV
        echo ${{ github.event.release.tag_name }}
      - name: Deploy Docs 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs/site # The folder the action should deploy.
          TARGET_FOLDER: ${{ env.BIOME_TEXT_DOC_VERSION_PATH }}
          CLEAN: true # Automatically remove deleted files from the deploy branch
      - name: Update Versions and Index
        if: ${{ github.event_name == 'release' }}
        uses: actions/checkout@v2
        run: |
          sed -i 's/master/master\n${{ github.event.release.tag_name }}/' versions.txt
          sed -i 's/biome-text\/.*\//biome-text\/${{ github.event.release.tag_name }}\/' index.html
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update versions.txt and index.html due to new release"
          git push

  deploy_release:
    name: Deploy Release
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}
    needs: tests_docs
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Checkout Code 🛎
        uses: actions/checkout@v2
      - name: Setup Conda Env 🐍
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment_dev.yml
          activate-environment: biome
      - name: Build Package 🍟
        run: make dist
      - name: Publish Package to TestPyPI 🥪
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
      - name: Test Installing 🍿
        run: pip install --index-url https://test.pypi.org/simple --no-deps biome-text==${GITHUB_REF#refs/*/v}
      - name: Publish Package to PyPI 🥩
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
