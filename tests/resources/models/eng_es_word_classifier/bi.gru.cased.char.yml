topology:
  pipeline:
    type: sequence_classifier
    tokenizer:
      type: character
    token_indexers:
      tokens:
        type: single_id
  architecture:
    type: sequence_classifier
    text_field_embedder:
      tokens:
        type: embedding
        embedding_dim: 50
      allow_unmatched_keys: True
    encoder:
      type: gru
      input_size: 50
      num_layers: 3
      hidden_size: 32
      bidirectional: true
    decoder:
      input_dim: 64
      num_layers: 1
      hidden_dims:  
      - 25
      activations:
      - relu
      dropout:
      - 0.5
