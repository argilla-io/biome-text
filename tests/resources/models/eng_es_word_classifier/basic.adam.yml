iterator:
  type: bucket
  batch_size: 100
  cache_instances: true
  max_instances_in_memory:  200000
  sorting_keys: 
  - ["tokens", "num_tokens"]
trainer:
  optimizer:
    type: adam
    amsgrad: true
  learning_rate_scheduler: 
      type: reduce_on_plateau
      factor: 0.5
      mode: max
      patience: 1
  validation_metric: +accuracy
  patience: 10
  num_epochs: 10

