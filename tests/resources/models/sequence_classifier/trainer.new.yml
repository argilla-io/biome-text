iterator:
  batch_size: 64
  cache_instances: 'true'
  max_instances_in_memory: 200000
  sorting_keys:
  - - tokens
    - list_num_tokens
  type: bucket
trainer:
  type: default
  num_epochs: 1
  optimizer:
    amsgrad: 'true'
    type: adam
  validation_metric: +accuracy
  patience: 2
  num_serialized_models_to_keep: 1
  cuda_device: -1
