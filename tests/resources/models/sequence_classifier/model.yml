type: sequence_classifier

architecture:
  seq2vec_encoder:
    hidden_size: 10
    input_size: 10
    num_layers: 1
    dropout: 0.0
    type: gru
  text_field_embedder:
    tokens:
      embedding_dim: 10
      type: embedding

pipeline:
  tokenizer:
    type: word
    word_splitter:
      type: spacy
  token_indexers:
    tokens:
      type: single_id
      lowercase_tokens: true
