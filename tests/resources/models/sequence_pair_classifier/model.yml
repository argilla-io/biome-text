
architecture:
  seq2vec_encoder:
    hidden_size: 10
    input_size: 10
    num_layers: 3
    dropout: 0.6
    type: gru
  text_field_embedder:
    tokens:
      embedding_dim: 10
      type: embedding
  type: sequence_pair_classifier

pipeline:
  tokenizer:
    type: word
    word_splitter:
      type: spacy
  token_indexers:
    tokens:
      type: single_id
      lowercase_tokens: true


