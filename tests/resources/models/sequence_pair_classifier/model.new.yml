name: sequence_pair_classifier
type: text_classifier

tokenizer:
  type: word
  word_splitter:
    type: spacy

inputs:
  - record1
  - record2

aggregate_inputs: false

textual_features:
  tokens: # Please don't change this value. Multiple test executions brings errors with this configuration
    indexer:
      type: single_id
      lowercase_tokens: true
    embedder:
      embedding_dim: 10
      type: embedding


# The rest the params will define the model architecture
encoder:
  hidden_size: 15
  num_layers: 2
  dropout: 0.6
  type: gru

head:
  pooler:
    type: boe


