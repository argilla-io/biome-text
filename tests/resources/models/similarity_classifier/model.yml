topology:
  architecture:
    seq2vec_encoder:
      hidden_size: 150
      input_size: 300
      num_layers: 3
      dropout: 0.6
      type: gru
    text_field_embedder:
      tokens:
        embedding_dim: 300
        type: embedding
    type: similarity_classifier
  pipeline:
    tokenizer:
      type: word
      word_splitter:
        type: spacy
    token_indexers:
      tokens:
        type: single_id
        lowercase_tokens: true

    type: sequence_pair_classifier
